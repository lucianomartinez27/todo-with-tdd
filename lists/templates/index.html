<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do lists</title>
    {% extends 'base.html' %}
  </head>
  <body>
    <h1>{% block header_text %}Start a new To-Do list{% endblock %}</h1>
    <form
      method="POST"
      action="{% block form_action %}{% url 'new_list' %}{% endblock %}"
    >
      <input
        name="text"
        id="id_text"
        placeholder="Enter a to-do item"
      />
      {% csrf_token %}
    </form>
  </body>
</html>
