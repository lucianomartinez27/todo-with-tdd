{% extends 'base.html' %}
  <body>
    <h1>{% block header_text %}Your To-Do list{% endblock %}</h1>
    <form method="POST" action="{% block form_action %}{% url 'view_list' list.id %}{% endblock %}">
      <input
        name="text"
        id="id_text"
        placeholder="Enter a to-do item"
      />
      {% csrf_token %}
    </form>
    {% block table %}
    <table id="id_list_table" class="table">
      {% for item in list.item_set.all %}
      <tr>
        <td>{{ forloop.counter }}: {{ item.text }}</td>
      </tr>
      {% endfor %}
    </table>
    {% endblock %}
  </body>
